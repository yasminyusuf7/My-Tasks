<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Repeat Until Input is Correct</h1>
    <p>Refresh the page to start the prompt again.</p>

    <script>
        let num;

        do {
           
            num = prompt("Enter a number greater than 100?", 0); 
    
        } while (num <= 100 && num !== null && num !== "");

        if (num > 100) {
            alert(`Success! You entered: ${num}`);
        } else {
            alert("Input canceled or empty.");
        }
    </script>
</body>
</html>
