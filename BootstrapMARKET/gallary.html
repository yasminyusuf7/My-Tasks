<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
        .gallery-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            border: none;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important;
        }

        .gallery-item img {
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* The Description Animation */
        .description {
            max-height: 0;
            opacity: 0;
            color: #28a745; /* Bootstrap Success Green */
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .gallery-item:hover .description {
            max-height: 50px;
            opacity: 1;
            margin-top: 10px;
        }

        .custom-nav { background-color: #28a745; }
        footer { background-color: #333; }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar custom-nav mb-5">
        <div class="container justify-content-center">
            <ul class="navbar-nav flex-row">
                <li class="nav-item mx-3"><a class="nav-link text-white fw-bold" href="index.html">Home</a></li>
                <li class="nav-item mx-3"><a class="nav-link text-white fw-bold" href="products.html">Products</a></li>
                <li class="nav-item mx-3"><a class="nav-link text-white fw-bold" href="gallery.html">Gallery</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mb-5">
        <h2 class="text-center fw-bold mb-4">Our Gallery</h2>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4">
            
            <div class="col">
                <div class="card gallery-item shadow-sm p-2 h-100">
                    <img src="images/raspberries.jpg" class="card-img-top" alt="Raspberries">
                    <div class="description text-center">Fresh Raspberries</div>
                </div>
            </div>

            <div class="col">
                <div class="card gallery-item shadow-sm p-2 h-100">
                    <img src="images/strawberries.jpg" class="card-img-top" alt="Strawberries">
                    <div class="description text-center">Sweet Strawberries</div>
                </div>
            </div>

            <div class="col">
                <div class="card gallery-item shadow-sm p-2 h-100">
                    <img src="https://images.unsplash.com/photo-1490885578174-acda8905c2c6?q=80&w=400" class="card-img-top" alt="Fruit Mix">
                    <div class="description text-center">Pineapple</div>
                </div>
            </div>

            <div class="col">
                <div class="card gallery-item shadow-sm p-2 h-100">
                    <img src="https://media.istockphoto.com/id/184276818/photo/red-apple.jpg?s=612x612&w=0&k=20&c=NvO-bLsG0DJ_7Ii8SSVoKLurzjmV0Qi4eGfn6nW3l5w=" class="card-img-top" alt="Apples">
                    <div class="description text-center">Organic Apples</div>
                </div>
            </div>

        </div>
    </div>

    <footer class="text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="m-0">Â© 2026 JES Supermarket</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
