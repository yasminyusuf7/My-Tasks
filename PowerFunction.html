<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Function</title>
</head>
<body>

    <script>
        
        function pow(x, n) {
            //n must be a positive integer
            if (n < 1) {
                return "Error: n must be a positive integer";
            }

            let result = x;

        
            for (let i = 1; i < n; i++) {
                result *= x;
            }

            return result;
        }

        //  Testing the function with the examples 
        console.log("pow(3, 2):", pow(3, 2));   // Expected: 9
        console.log("pow(3, 3):", pow(3, 3));   // Expected: 27
        console.log("pow(1, 100):", pow(1, 100)); // Expected: 1

        // --- Interactive Version ---
        let x = prompt("Enter x (the base):", "");
        let n = prompt("Enter n (the power):", "");

        if (n < 1) {
            alert(`Power ${n} is not supported, please use a positive integer`);
        } else {
            alert( pow(x, n) );
        }
    </script>

</body>
</html>
