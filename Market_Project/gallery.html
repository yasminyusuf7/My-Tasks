<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            margin-top: 40px;
            color: #333;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
        }

        .gallery-item {
            background-color: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center; /* Centers the description text */
            position: relative;
            overflow: hidden;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        /* --- THE DESCRIPTION TEXT --- */
        .description {
            margin-top: 0;
            max-height: 0; /* Hidden by default */
            opacity: 0;
            color: #27ae60; /* Fresh green color */
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease; /* Smooth slide-down effect */
        }

        /* Show text when the gallery-item is touched by mouse */
        .gallery-item:hover .description {
            margin-top: 10px;
            max-height: 40px; 
            opacity: 1;
        }

        .footer-bar {
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
