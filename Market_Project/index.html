<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JES Market - Home</title>
    <style>
        /* 1. Reset and Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 2. Header & Green Navigation Bar */
        header {
            background-color: #27ae60; /* Your FreshMart Green */
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* 3. Hero Section (Centered Button) */
        .hero {
            position: relative;
            width: 100%;
            height: 450px;
            /* Using a high-quality supermarket image */
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=1200') 
                        center/cover no-repeat;
            display: flex;
            align-items: center;    /* Vertically Centers the button */
            justify-content: center; /* Horizontally Centers the button */
        }

        .shop-now-btn {
            background-color: #ff7675; 
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .shop-now-btn:hover {
            transform: scale(1.1);
            background-color: #ff5e5d;
        }

        /* Remove default link styling for the button wrapper */
        .hero a {
            text-decoration: none;
        }

        /* 4. Categories Section */
        .categories-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 60px 20px;
            text-align: center;
        }

        .cat-item {
            transition: transform 0.3s;
            cursor: pointer;
        }

        .cat-item:hover {
            transform: translateY(-5px);
        }

        .cat-item img {
            width: 70px;
            height: 70px;
            display: block;
            margin: 0 auto 10px;
        }

        .cat-item span {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        /* 5. Dark Footer */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-top: auto;
        }

        footer p {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #ccc;
        }

        .footer-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 12px;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="offers.html">Offers</a>  
            <a href="Gallery.html">Gallery</a> 
            <a href="form.html">contact</a> 
        </nav>
    </header>

    <div class="hero">
        <a href="shop.html">
            <button class="shop-now-btn">Shop Now</button>
        </a>
    </div>

    <div class="categories-container">
        <div class="cat-item">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Category">
            <span>Category</span>
        </div>
        <div class="cat-item">
            <img src="https://cdn-icons-png.flaticon.com/512/2821/2821785.png" alt="Bread">
            <span>Bread</span>
        </div>
        <div class="cat-item">
            <img src="https://cdn-icons-png.flaticon.com/512/2619/2619553.png" alt="Sweets">
            <span>Sweets</span>
        </div>
        <div class="cat-item">
            <img src="https://cdn-icons-png.flaticon.com/512/2329/2329865.png" alt="Vegetables">
            <span>Vegetables</span>
        </div>
    </div>

    <footer>
        <p>Â© 2026 JES Market</p>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>

</body>

</html>
