<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch - FreshMart</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fcfcfc; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .contact-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
        }

       
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box; 
            outline: none;
            background-color: #fff;
        }

        
    
        textarea {
            height: 150px;
            resize: vertical; 
        }

        
        .send-btn {
            width: 100%;
            background-color: #27ae60; 
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        /*  Dark Footer */
        .footer-bar {
            background-color: #333;
            color: #bbb;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Get in Touch</h2>

    <div class="contact-card">
        <form action="#">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit" class="send-btn">Send Message</button>
        </form>
    </div>

    <div class="footer-bar">
        Â© 2026 Jes Supermarket
    </div>

</body>
</html>
